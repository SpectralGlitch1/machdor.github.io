<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Background vidéo fixe</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 200vh; /* pour permettre le scroll */
    overflow-x: hidden;
  }

  video#bg-video {
    position: fixed;  /* ici la vidéo est fixe */
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
  }

  .content {
    position: relative;
    z-index: 1;
    color: white;
    padding: 40px;
    font-size: 1.5rem;
    text-shadow: 0 0 5px black;
  }
</style>
</head>
<body>

<video id="bg-video" autoplay muted loop playsinline>
  <source src="hitmap.mp4" type="video/mp4" />
  Votre navigateur ne supporte pas la vidéo HTML5.
</video>

<div class="content">
  <h1>Vidéo en fond fixe</h1>
  <p>Fais défiler cette page, la vidéo reste fixe en arrière-plan.</p>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent et ligula id nulla efficitur fringilla.</p>
  <p>...</p>
  <p>Ajoute beaucoup de texte pour tester le scroll.</p>
</div>

</body>
</html>
