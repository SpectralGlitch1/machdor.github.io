<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="icon" href="icon.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MachDor</title>

  <style>
    /* === Load the Spooky Monster font === */
    @font-face {
      font-family: 'Spooky Monster';
      src: url('Spooky%20Monster.ttf') format('truetype'); /* Handles space correctly */
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      color: #333;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card.pop {
      transform: scale(1.1);
    }

    h1 {
      font-size: 2em;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    button:hover {
      background: #1e40af;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.7;
    }

    /* ðŸ‘» Spooky text only for IP message */
    .spooky-text {
      font-family: 'Spooky Monster', Arial, sans-serif;
      color: #111;
      font-size: 1.8em; /* ðŸ”¥ Bigger font */
      display: inline-block;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .spooky-text.pop {
      transform: scale(1.2);
      color: #d00000;
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <h1>ðŸ‘‹ Salut tous les machdoriens !</h1>
    <p>Bienvenue sur MACHDOR.</p>
    <button id="ipButton">Clique sur ce bouton pas du tout suspect :)</button>
    <p id="ipDisplay" style="margin-top:20px;font-weight:bold;"></p>
  </div>

  <footer>
    <p>Machdor, C'est La Vie. Copyright Â© 2025 MachDor Inc.</p>
  </footer>

  <script>
    const button = document.getElementById("ipButton");
    const ipDisplay = document.getElementById("ipDisplay");
    const card = document.getElementById("card");

    button.addEventListener("click", () => {
      // Pop animation for card
      card.classList.add("pop");
      setTimeout(() => card.classList.remove("pop"), 300);

      // Fetch IP
      fetch("https://api.ipify.org?format=json")
        .then(response => response.json())
        .then(data => {
          ipDisplay.innerHTML = `
            <span class="spooky-text" id="spooky">ðŸ˜ˆ Ton adresse IP est :</span> ${data.ip}
          `;

          // Add spooky "pop" animation
          const spookyText = document.getElementById("spooky");
          spookyText.classList.add("pop");
          setTimeout(() => spookyText.classList.remove("pop"), 500);
        })
        .catch(() => {
          ipDisplay.textContent = "Erreur : impossible de rÃ©cupÃ©rer ton IP.";
        });
    });
  </script>
</body>
</html>
